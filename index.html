<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>WinCash — شحن منصّات المراهنات</title>
<meta name="theme-color" content="#8A56F0">
<style>
  :root{
    --ink:#E5E7EB; --muted:#9CA3AF; --line:#2a2f3a; --card:#0f1320; --bg:#0b1020;
    --grad1:#f69c5e; --grad2:#dd2a7b; --grad3:#8a56f0; --grad4:#4f6af2;
    --radius:18px; --shadow:0 10px 28px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;
    background:
      radial-gradient(1200px 600px at 10% -200px, rgba(221,42,123,.18), transparent 60%),
      radial-gradient(1200px 600px at 110% -240px, rgba(79,106,242,.18), transparent 60%),
      linear-gradient(180deg,#0b1020,#0a0f1d 30%, #0b1020);
    color:var(--ink)
  }
  a{color:inherit;text-decoration:none}

  /* NAV */
  .nav{position:sticky;top:0;z-index:50;background:#0c1222cc;backdrop-filter:blur(8px);border-bottom:1px solid #151a25}
  .nav-inner{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo-dot{width:26px;height:26px;border-radius:8px;background:conic-gradient(from 200deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4),var(--grad1))}
  .brand-name{font-weight:900;letter-spacing:.2px}
  .brand-name b{background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4));-webkit-background-clip:text;color:transparent}
  .cta{padding:10px 16px;border:none;border-radius:999px;color:#0b1020;font-weight:800;cursor:pointer;
    background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4));box-shadow:0 8px 22px rgba(138,86,240,.25)}
  .wrap{max-width:980px;margin:0 auto;padding:18px 14px 90px}

  /* HERO */
  .hero{margin:14px 0;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .hero-top{padding:26px}
  .title{font-size:22px;margin:0 0 8px}
  .subtitle{color:var(--muted);font-size:14px}
  .hero-bottom{height:5px;background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4))}

  /* GRID */
  .section{margin:22px 0}
  .section h3{margin:0 0 12px;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  @media(min-width:480px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(min-width:760px){.grid{grid-template-columns:repeat(4,1fr)}}
  .card{background:#0f1426;border:1px solid var(--line);border-radius:16px;padding:12px;cursor:pointer;text-align:center}
  .icon{width:34px;height:34px;border-radius:12px;display:inline-grid;place-items:center;margin:2px auto 6px;color:#fff;font-weight:900}
  .label{margin-top:4px;font-weight:800;font-size:13px}

  /* MODALS */
  .overlay{position:fixed;inset:0;background:rgba(4,6,12,.6);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:80}
  .overlay.show{display:flex}
  .sheet{width:min(620px,92vw);background:#0f1426;border-radius:18px;border:1px solid var(--line);overflow:hidden}
  .sheet-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  .sheet-body{padding:14px 16px}
  .x{border:none;background:transparent;font-size:22px;cursor:pointer;color:#cbd5e1}
  .field{display:grid;gap:6px;margin:10px 0}
  .field input{padding:12px;border:1px solid #2b3342;border-radius:12px;background:#0c1222;color:#e5e7eb}
  .btn{padding:12px;border:none;border-radius:12px;font-weight:900;background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4));cursor:pointer;color:#0b1020;width:100%}
  .bank{background:#10162a;border:1px solid #2b3342;border-radius:12px;padding:12px;text-align:center;cursor:pointer}
  .note{font-size:12px;color:#fca5a5;margin:10px 0}
  .hidden{display:none}
</style>
</head>
<body>
<header class="nav">
  <div class="nav-inner">
    <div class="brand"><span class="logo-dot"></span><div class="brand-name">Win<b>Cash</b></div></div>
    <button class="cta" onclick="document.getElementById('platforms').scrollIntoView({behavior:'smooth'})">ابدأ الآن</button>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <div class="hero-top">
      <h1 class="title">شحن منصّاتك بسرعة وأمان</h1>
      <p class="subtitle">اختر منصّتك، أدخل الـ ID، ادفع محليًا.</p>
    </div>
    <div class="hero-bottom"></div>
  </section>

  <!-- PLATFORMS -->
  <section id="platforms" class="section">
    <h3>اختيار المنصّة</h3>
    <div id="platformGrid" class="grid"></div>
  </section>

  <!-- البنوك -->
  <section class="section">
    <h3>طرق الدفع</h3>
    <div id="banksGrid" class="grid"></div>
    <div id="bankDetails" class="hidden"></div>
  </section>
</main>

<!-- Modal -->
<div class="overlay" id="modal">
  <div class="sheet">
    <div class="sheet-head"><strong id="sheetTitle">طلب شحن</strong><button class="x" onclick="closeModal()">×</button></div>
    <div class="sheet-body">
      <form id="chargeForm">
        <div class="field"><label>معرّف الحساب</label><input id="userId" required></div>
        <div class="field"><label>المبلغ</label><input id="amount" type="number" required></div>
        <button class="btn" type="submit">تنفيذ الطلب</button>
      </form>
    </div>
  </div>
</div>

<script>
// 🟢 المنصات
const sports=[{key:'22bet',name:'22Bet',tag:'22',grad:['#4f6af2','#8a56f0']},{key:'1xbet',name:'1xBet',tag:'1X',grad:['#4f6af2','#58a6ff']},{key:'linebet',name:'LineBet',tag:'LB',grad:['#008000','#00c853']},{key:'betwinner',name:'BetWinner',tag:'BW',grad:['#fbc02d','#388e3c']},{key:'parimatch',name:'PariMatch',tag:'PM',grad:['#ffeb3b','#f57f17']},{key:'bet365',name:'Bet365',tag:'365',grad:['#2e7d32','#1b5e20']},{key:'1win',name:'1Win',tag:'1W',grad:['#2962ff','#0d47a1']}];
const casino=[{key:'melbet',name:'Melbet',tag:'MB',grad:['#dd2a7b','#8a56f0']},{key:'stake',name:'Stake',tag:'ST',grad:['#0f0','#090']},{key:'888starz',name:'888Starz',tag:'888',grad:['#e53935','#8e24aa']},{key:'mystake',name:'MyStake',tag:'MS',grad:['#42a5f5','#1e88e5']},{key:'megapari',name:'MegaPari',tag:'MP',grad:['#2196f3','#1565c0']},{key:'1xbit',name:'1xBit',tag:'1B',grad:['#ff5722','#bf360c']}];
const poker=[{key:'betfair',name:'Betfair',tag:'BF',grad:['#ff9800','#f57c00']},{key:'pokerstars',name:'PokerStars',tag:'PS',grad:['#c62828','#8e0000']},{key:'riskobet',name:'RiskoBet',tag:'RB',grad:['#8e24aa','#6a1b9a']}];

const grid=document.getElementById('platformGrid');
function badgeIcon(p){const[c1,c2]=p.grad;return `<div class="icon" style="background:linear-gradient(120deg,${c1},${c2})">${p.tag}</div>`;}
[...sports,...casino,...poker].forEach(p=>{
  const card=document.createElement('button');
  card.className='card';
  card.innerHTML=`${badgeIcon(p)}<div class="label">${p.name}</div>`;
  card.onclick=()=>openModal(p.name,p.key);
  grid.appendChild(card);
});

// Modal
const modal=document.getElementById('modal');
function openModal(n){document.getElementById('sheetTitle').textContent=`طلب شحن — ${n}`;modal.classList.add('show');}
function closeModal(){modal.classList.remove('show');}

// 🟢 البنوك
const BANK_DETAILS={
  attijari:{name:'Attijari Wafa Bank',custom:true},
  cih:{name:'CIH Bank',custom:true},
  bmce:{name:'BMCE Bank',custom:true},
  bmci:{name:'BMCI',custom:true},
  sgmaroc:{name:'Société Générale',custom:true},
  creditagricole:{name:'Crédit Agricole',custom:true},
  populaire:{name:'Banque Populaire',custom:true},
  barid:{name:'Al Barid Bank',account:'10468669 1',holder:'AHMED PAY',motif:'Service',min:100,max:5000,note:'قم بالتحويل خلال 10 دقائق.'},
  cashplus:{name:'Cash Plus',account:'0727258044',holder:'LAMYAE',motif:'FORMATION',min:100,max:5000,note:'قم بالتحويل خلال 10 دقائق.'},
  wafacash:{name:'WafaCash',custom:true},
  orangemoney:{name:'Orange Money',custom:true},
  inwimoney:{name:'Inwi Money',custom:true},
  itissalatumoney:{name:'Maroc Telecom Money',custom:true}
};
const METHODS=Object.keys(BANK_DETAILS).map(k=>({key:k,title:BANK_DETAILS[k].name}));
const banksGrid=document.getElementById('banksGrid');
const bankDetails=document.getElementById('bankDetails');
METHODS.forEach(m=>{
  const b=document.createElement('button');
  b.className='bank';
  b.innerHTML=`<strong>${m.title}</strong>`;
  b.onclick=()=>onSelectMethod(m.key);
  banksGrid.appendChild(b);
});

function onSelectMethod(key){
  bankDetails.classList.remove('hidden');
  const info=BANK_DETAILS[key];
  if(info.custom){
    bankDetails.innerHTML=`
      <h3>${info.name}</h3>
      <div class="field"><label>معرّف الحساب</label><input type="text" id="bankUserId"></div>
      <div class="field"><label>المبلغ</label><input type="number" id="bankAmount"></div>
      <button class="btn" onclick="sendWhatsApp('${info.name}')">إرسال عبر واتساب</button>`;
  }else{
    bankDetails.innerHTML=`
      <h3>${info.name}</h3>
      <div class="note">${info.note}</div>
      <div><strong>رقم الحساب:</strong> ${info.account}</div>
      <div><strong>الإسم:</strong> ${info.holder}</div>
      <div><strong>Motif:</strong> ${info.motif}</div>
      <div class="field"><label>Amount (Min ${info.min} / Max ${info.max})</label><input type="number"></div>
      <div class="field"><label>صورة التحويل</label><input type="file"></div>
      <div class="field"><label>الإسم الكامل</label><input type="text"></div>
      <button class="btn">Confirm</button>`;
  }
}

function sendWhatsApp(bank){
  const id=document.getElementById('bankUserId').value;
  const amt=document.getElementById('bankAmount').value;
  const msg=`مرحبًا، أريد شحن عبر ${bank}%0AID: ${id}%0AAmount: ${amt} MAD`;
  window.open(`https://wa.me/212713041921?text=${msg}`,'_blank');
}
</script>
</body>
</html>
