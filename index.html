<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>WinCash — شحن منصّات المراهنات</title>
<meta name="theme-color" content="#8A56F0">
<style>
  :root{
    --ink:#E5E7EB; --muted:#9CA3AF; --line:#2a2f3a; --card:#0f1320; --bg:#0b1020;
    --grad1:#f69c5e; --grad2:#dd2a7b; --grad3:#8a56f0; --grad4:#4f6af2;
    --radius:18px; --shadow:0 10px 28px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;color:var(--ink);
    background:linear-gradient(180deg,#0b1020,#0a0f1d 30%, #0b1020);
  }
  a{color:inherit;text-decoration:none}
  .nav{position:sticky;top:0;z-index:50;background:#0c1222cc;backdrop-filter:blur(8px);border-bottom:1px solid #151a25}
  .nav-inner{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 14px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo-dot{width:26px;height:26px;border-radius:8px;background:conic-gradient(from 200deg, var(--grad1),var(--grad2),var(--grad3),var(--grad4),var(--grad1))}
  .brand-name{font-weight:900}
  .brand-name b{background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4));-webkit-background-clip:text;color:transparent}
  .cta{padding:10px 16px;border:none;border-radius:999px;color:#0b1020;font-weight:800;cursor:pointer;background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4))}
  .wrap{max-width:980px;margin:0 auto;padding:18px 14px 90px}
  .hero{margin:14px 0;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
  .hero-top{padding:26px}
  .title{font-size:22px;margin:0 0 8px}
  .subtitle{color:var(--muted);font-size:14px}
  .section{margin:22px 0}
  .section h3{margin:0 0 12px;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  @media(min-width:480px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{background:#0f1426;border:1px solid var(--line);border-radius:16px;padding:12px;text-align:center;cursor:pointer}
  .icon{width:34px;height:34px;border-radius:12px;display:inline-grid;place-items:center;margin:2px auto 6px}
  .label{margin-top:4px;font-weight:800;font-size:13px}
  .muted{font-size:12px;color:var(--muted)}
  .steps,.trust{display:grid;gap:10px}
  @media(min-width:640px){.steps{grid-template-columns:repeat(4,1fr)} .trust{grid-template-columns:repeat(3,1fr)}}
  .step,.trust-item{background:#0f1426;border:1px dashed #2b3342;border-radius:14px;padding:12px}
  .trust-item{border:1px solid var(--line)}
  .trust-line{height:4px;border-radius:999px;background:linear-gradient(90deg,rgba(34,197,94,.25),rgba(79,106,242,.25));margin-top:10px;overflow:hidden;position:relative}
  .trust-line::after{content:"";position:absolute;inset:0;width:38%;background:linear-gradient(90deg,rgba(34,197,94,.7),rgba(79,106,242,.7));animation:shimmer 3.2s ease infinite}
  @keyframes shimmer{0%{transform:translateX(-120%)}100%{transform:translateX(260%)}}
  .faq{background:#0f1426;border:1px solid var(--line);border-radius:16px;padding:12px}
  details{border:1px solid var(--line);border-radius:12px;padding:10px;margin:8px 0;background:#10162a}
  summary{cursor:pointer;font-weight:800}
  .footer{margin-top:18px;padding:16px;border-top:1px solid #151a25;color:#9CA3AF;font-size:12px}

  /* MODAL */
  .overlay{position:fixed;inset:0;background:rgba(4,6,12,.6);backdrop-filter:blur(6px);display:none;align-items:center;justify-content:center;z-index:80}
  .overlay.show{display:flex}
  .sheet{width:min(620px,92vw);background:#0f1426;border-radius:18px;border:1px solid var(--line);box-shadow:var(--shadow);overflow:hidden}
  .sheet-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--line)}
  .sheet-body{padding:14px 16px}
  .x{border:none;background:transparent;font-size:22px;cursor:pointer;color:#cbd5e1}
  .field{display:grid;gap:6px;margin:10px 0}
  .field input,.field select,.field textarea{width:100%;padding:12px;border:1px solid #2b3342;border-radius:12px;background:#0c1222;color:#e5e7eb}
  .btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:12px 16px;border:none;border-radius:12px;color:#0b1020;font-weight:900;background:linear-gradient(90deg,var(--grad1),var(--grad2),var(--grad3),var(--grad4))}
  .pay{width:min(760px,96vw)}
  .banks{display:grid;gap:10px;margin-top:12px}
  @media(min-width:560px){.banks{grid-template-columns:repeat(3,1fr)}}
  .bank{background:#10162a;border:1px solid #2b3342;border-radius:12px;padding:12px;text-align:center;cursor:pointer}
  .note{font-size:12px;color:#fca5a5;margin:10px 0}
  .copyline{margin:6px 0}
  .hidden{display:none}
</style>
</head>
<body>
<header class="nav">
  <div class="nav-inner">
    <div class="brand"><span class="logo-dot"></span><div class="brand-name">Win<b>Cash</b></div></div>
    <button class="cta" onclick="document.getElementById('platforms').scrollIntoView({behavior:'smooth'})">ابدأ الآن</button>
  </div>
</header>

<main class="wrap">
  <section class="hero"><div class="hero-top"><h1 class="title">شحن منصّاتك بسرعة وأمان</h1><p class="subtitle">اختر منصّتك، أدخل الـ ID، ادفع محليًا، ويتم التنفيذ خلال دقائق.</p></div></section>

  <section id="platforms" class="section"><h3>اختيار المنصّة</h3><div id="platformGrid" class="grid"></div></section>

  <section class="section"><h3>كيف تتم العملية؟</h3>
    <div class="steps"><div class="step">① اختيار المنصّة</div><div class="step">② إدخال الـ ID</div><div class="step">③ الدفع</div><div class="step">④ تنفيذ وتأكيد</div></div>
  </section>

  <section class="section"><h3>عناصر الثقة</h3>
    <div class="trust"><div class="trust-item"><strong>حماية وأمان</strong><div class="trust-line"></div></div><div class="trust-item"><strong>شفافية</strong><div class="trust-line"></div></div><div class="trust-item"><strong>دعم</strong><div class="trust-line"></div></div></div>
  </section>
</main>

<!-- Modal طلب -->
<div class="overlay" id="modal"><div class="sheet">
  <div class="sheet-head"><strong id="sheetTitle">طلب شحن</strong><button class="x" onclick="closeModal()">×</button></div>
  <div class="sheet-body">
    <form id="chargeForm">
      <input type="hidden" id="platformInput">
      <div class="field"><label>معرّف الحساب</label><input id="userId" required></div>
      <div class="field"><label>المبلغ</label><input id="amount" type="number" required></div>
      <button class="btn" type="submit">تنفيذ الطلب</button>
    </form>
  </div>
</div></div>

<!-- Payment Sheet -->
<div class="overlay" id="payOverlay"><div class="sheet pay">
  <div class="sheet-head"><strong>إعادة تعبئة الحساب</strong><button class="x" onclick="closePay()">×</button></div>
  <div class="sheet-body"><div class="banks" id="banksGrid"></div><div id="bankDetails" class="hidden"></div></div>
</div></div>

<script>
const platforms=[{key:'melbet',name:'Melbet',tag:'MB',grad:['#dd2a7b','#8a56f0']},{key:'1xbet',name:'1xBet',tag:'1X',grad:['#4f6af2','#58a6ff']}];
const grid=document.getElementById('platformGrid');
function badgeIcon(p){const[c1,c2]=p.grad;return`<div class="icon" style="background:linear-gradient(120deg,${c1},${c2})"><span>${p.tag}</span></div>`;}
platforms.forEach(p=>{const card=document.createElement('button');card.className='card';card.innerHTML=`${badgeIcon(p)}<div class="label">${p.name}</div>`;card.onclick=()=>openModal(p.name,p.key);grid.appendChild(card);});

const modal=document.getElementById('modal');function openModal(n,k){document.getElementById('sheetTitle').textContent=`طلب شحن — ${n}`;modal.classList.add('show');}
function closeModal(){modal.classList.remove('show');}

const payOverlay=document.getElementById('payOverlay');const banksGrid=document.getElementById('banksGrid');const bankDetails=document.getElementById('bankDetails');function closePay(){payOverlay.classList.remove('show');}

const BANK_DETAILS={barid:{name:'AL BARID BANK',account:'10468669 1',holder:'AHMED PAY',motif:'Service',min:100,max:5000,note:'يرجى إدخال المبلغ بدون فاصلة ويجب إتمام التحويل خلال 10 دقائق.'},cashplus:{name:'CASH PLUS',account:'0727258044',holder:'LAMYAE',motif:'FORMATION',min:100,max:5000,note:'قم بالتحويل خلال 10 دقائق باستخدام البيانات التالية.'}};
const METHODS=[{key:'barid',title:'Al Barid Bank'},{key:'cashplus',title:'Cash Plus'},{key:'attijari',title:'Attijari'}];
METHODS.forEach(m=>{const b=document.createElement('button');b.className='bank';b.innerHTML=`<strong>${m.title}</strong>`;b.onclick=()=>onSelectMethod(m.key);banksGrid.appendChild(b);});

function onSelectMethod(key){bankDetails.classList.remove('hidden');if(key==='barid'||key==='cashplus'){const info=BANK_DETAILS[key];bankDetails.innerHTML=`<h3>${info.name}</h3><div class="note">❗ ${info.note}</div><div class="copyline"><strong>رقم الحساب:</strong> ${info.account}</div><div class="copyline"><strong>الإسم:</strong> ${info.holder}</div><div class="copyline"><strong>Motif:</strong> ${info.motif}</div><div class="field"><label>Amount (Min ${info.min} / Max ${info.max})</label><input type="number" min="${info.min}" max="${info.max}"></div><div class="field"><label>Screen shot</label><input type="file"></div><div class="field"><label>الإسم الكامل</label><input type="text"></div><button class="btn">Confirm</button>`;}else{bankDetails.innerHTML=`<div class="note">تواصل معنا عبر واتساب/تيليغرام</div>`;}}
document.getElementById('chargeForm').onsubmit=(e)=>{e.preventDefault();modal.classList.remove('show');payOverlay.classList.add('show');}
</script>
</body>
</html>
